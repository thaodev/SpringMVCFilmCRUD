<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FilmSite</title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">


<style>
img {
	width: 50%;
	height: 40%;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="">Movie Library</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="">Home</a></li>

				</ul>
			</div>
		</div>
	</nav>


	<div class="container-fluid">
		<div class="text-center m-5">
			<img src="Movie.jpg" alt="movie" />
		</div>
		<div class="row mx-auto">
			<div class="col-6">
				<div class="row justify-content-md-center">
					<div class="col col-lg-2"></div>
					<div class="col col-lg-2"></div>
					<div class="col col-lg-2">
						<div class="text-right">
							<!-- 							<button type="submit" class="btn btn-info btn-lg "
								data-toggle="button" aria-pressed="false" autocomplete="off">Add
								a Film</button> -->
							<!-- <a href="${pageContext.request.contextPath}/addFilm.jsp" class="btn btn-info" role="button">Add
								a Film</a> -->
							<a href="addFilm.jsp" class="btn btn-info" role="button">Add
								a Film</a>
								
							<!-- <a href="addActor.jsp" class="btn btn-info" role="button">Add
								an Actor</a> -->
								
								
						</div>
					</div>


				</div>
			</div>
			<div class="col-6">

				<form action="findFilmByID.do" role="form" method="GET"
					class="form-inline">
					<input type="text" id="filmId" name="filmId"
						placeholder="Type Film Id here">

					<button type="submit" class="btn btn-info mb-2">Search By
						ID</button>
				</form>
				<form action="findFilmByKeyword.do" role="form" method="GET"
					class="form-inline">
					<input type="text" name="keyword" placeholder="Type keyword here">
					<button type="submit" class="btn btn-info mb-2">Search By
						key word</button>
				</form>

			</div>
		</div>

	</div>


	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
